{% extends "base.html" %}
{% block body %}
<table class="ui celled table">
    <thead>
        <th>ID</th>
        <th>User</th>
        <th>Key</th>
        <th>Created Date</th>
    </thead>
    <tbody>
        {% for k in apikeyList %}
            <tr>
                <td>{{ k.tokenid }}</td>
                <td>{{ k.userid }}</td>
                <td>{{ k.token }}</td>
                <td>{{ k.updated }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
