{% extends "base.html" %}

{% block javascript %}
<script></script>
{% endblock %}

{% block stylesheet %}
<style></style>
{% endblock %}

{% block nav %}
<div class="ui stackable container menu" style="min-height: 61px;">
  <div class="item">
      <img class="ui mini rounded image" src="/static/img/icon.png">
  </div>
  <a class="item" href="/">Home</a>
  <a class="item active" href="/docs">Docs</a>
  <a class="item" href="/demo">Demo</a>
  <div class="right menu">
      <a class="ui item" onclick="$('#modal_signin').modal('show')">Sign in</a>
  </div>
</div>
{% endblock %}

{% block body %}
<div class="ui container text" style="margin-top: 150px; margin-bottom: 150px;">
    <h1 class="ui header">Documentation</h1>
</div>
{% endblock %}

{% block modal %}
<div class="ui tiny modal container" id="modal_signin">
    <div class="header">Sign in</div>
    <div class="ui segment" style="border-top: 0;margin-top: 0;">
        <div class="ui two column very relaxed stackable grid">
          <div class="column">
            <div class="ui form">
              <div class="field">
                <label>Username</label>
                <div class="ui left icon input">
                  <input type="text" name="username" placeholder="Username">
                  <i class="user icon"></i>
                </div>
              </div>
              <div class="field">
                <label>Password</label>
                <div class="ui left icon input">
                  <input type="password" name="password" placeholder="Password">
                  <i class="lock icon"></i>
                </div>
              </div>
              <div class="ui blue submit button fluid">Sign in</div>
            </div>
          </div>
          <div class="middle aligned column">
            <div class="ui button fluid" onclick="$('#modal_signup').modal('show')">
              <i class="signup icon"></i>
              Sign Up
            </div>
          </div>
        </div>
        <div class="ui vertical divider">
          Or
        </div>
      </div>
</div>

<div class="ui mini modal container" id="modal_signup">
    <div class="header">Sign up</div>
    <div class="content">
        <form class="ui form">
            <div class="field">
                <label>Username</label>
                <div class="ui left icon input">
                    <input type="text" name="username" placeholder="Username">
                    <i class="user icon"></i>
                </div>
            </div>
            <div class="field">
                <label>Password</label>
                <div class="ui left icon input">
                    <input type="password" name="password" placeholder="Password">
                    <i class="lock icon"></i>
                </div>
            </div>
            <div class="field">
                <label>Confirm Password</label>
                <div class="ui left icon input">
                    <input type="password" name="repassword" placeholder="Confirm Password">
                    <i class="lock icon"></i>
                </div>
            </div>
            <div class="field">
                <button class="ui button primary fluid" type="submit">Sign up</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
